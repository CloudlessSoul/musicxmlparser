plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://maven.sing-group.org/repository/maven/"
    }
    maven {
        url "https://repo.spring.io/plugins-release/"
    }
    maven {
        url "https://mvnrepository.com/artifact/nu.xom/com.springsource.nu.xom"
    }

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'jfugue', name: 'jfugue', version: '5.0.9'
    implementation 'xom:xom:1.3.5'
}

test {
    useJUnitPlatform()
}